



<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body ng-app="myApp" ng-controller="todoCtrl">

<h2>Ken's Family Search: </h2>
<h4>Type the names as followed, Person, Father and Mother</h4>

<form ng-submit="todoAdd()">
    <input type="text" ng-model="todoInput1" size="20" placeholder="Person">
    <input type="text" ng-model="todoInput2" size="20" placeholder="Father">
    <input type="text" ng-model="todoInput3" size="20" placeholder="Mother">
    <input type="submit" value="Add New">
</form>


<br>

<div ng-repeat="x in todoList">
    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
</div>

<p><button ng-click="remove()">Remove marked</button></p>

<script>
var app = angular.module('myApp', []);

app.controller('todoCtrl', function($scope) {
    $scope.todoList = [{todoText:'Clean House', done:false}];

    $scope.todoAdd = function() {
        $scope.todoList.push({todoText:$scope.todoInput1+', '+$scope.todoInput2+', '+$scope.todoInput3, done: false});
        $scope.todoInput = "";
    };

    $scope.remove = function() {
        var oldList = $scope.todoList;
        $scope.todoList = [];
        angular.forEach(oldList, function(x) {
            if (!x.done) $scope.todoList.push(x);
        });
    };
});
</script>

</body>
</html>
